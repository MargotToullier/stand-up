
<div class="flex flex-col">
  <div class="my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
    <div class="py-2 align-middle inline-block min-w-full sm:px-6 lg:px-8">
      <div class="shadow overflow-hidden border-b border-gray-200 sm:rounded-lg">
        <table class="min-w-full divide-y divide-gray-200">
          <thead class="bg-gray-50">
            <tr>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Name
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Status
              </th>
              <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
                Delete
              </th>
            </tr>
          </thead>
          <tbody class="bg-white divide-y divide-gray-200">
            <tr *ngFor="let person of employees ; let i = index">
              <td class="px-6 py-4 whitespace-nowrap">
                <div class="text-sm font-medium text-gray-900">
                  {{ person.name }}
                </div>
              </td>
              <div class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <td *ngIf="person.status" class="status-active" (click)="statusEmployee (i)">
                  <span>
                    Active
                  </span>
                </td>
                <td *ngIf="!person.status" class="status-inactive" (click)="statusEmployee (i)">
                  <span>
                    Inactive
                  </span>
                </td>
              </div>
              <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                <a class="text-indigo-600 hover:text-indigo-900" (click)="deleteEmployee (i)">
                  <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                  stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg></a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

<div *ngIf="addNewPerson"
  class="mt-6 max-w-3xl mx-auto grid grid-cols-1 gap-6 sm:px-6 lg:max-w-7xl lg:grid-flow-col-dense lg:grid-cols-2">
  <div class="bg-white shadow sm:rounded-lg">
    <form class="-1 lg:col-span-2">
      <div class="text-gray-500 px-4 py-5 sm:px-6 border-t border-gray-200">
        <label for="name" class="project-label pb-2">
          Name
        </label>
        <input (ngModel)="newName" (change)="getNewName($event)" id="name" type="texte"
          class="h-full border max-w-lg block w-full shadow-sm sm:max-w-xs border-gray-300 rounded-md px-3 py-2 bg-white text-base sm:text-base focus:ring-orange-500 focus:border-transparent">
        <div class="flex flex-row pt-2">
          <button class="project-button color-yellow mr-4" (click)="saveNewPerson ()">Save</button>
        <button class="project-button color-white" (click)="addPerson ()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>

<div class="flex justify-center">
  <a routerLink='/random'>
    <button *ngIf="!refresh" class="project-button color-red m-20" (click)="getRandom ()">
      GO
    </button>
    <button *ngIf="refresh" class="project-button color-red m-20" (click)="getRandom ()">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
    </button>
  </a>
  <button class="project-button color-white m-20" (click)="addPerson ()">
    Add person
  </button>
</div>


<div class="border-t-2 border-b-2">
  <div *ngIf="!viewOrder" class="m-6 flex flex-col justify-center items-center">
    <h1>GO pour lancer le tirage </h1>
  </div>
  <div *ngIf="employeesFilter.length <= employees.length" class="m-6 flex flex-col justify-center items-center">
    <div *ngFor="let employee of employeesFilter" class="m-2 ">
      <h1>{{ employee.name }}</h1>
    </div>
  </div>
</div>
